<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Hours Calculator</title>
</head>
<body>
    <div class="container">

            <div class="time-div">
                <h3>Start Time</h3>
                <input id="Start" type="time" value="17:00">
            </div>

            <div class="time-div">
                <h3>End Time</h3>
                <input id="End" type="time" value="20:00">
            </div>

            <button id="Calculate-button" onClick="calculateTime()">Calculate</button>

            <h3 id="Output"> Hit Calculate </h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
